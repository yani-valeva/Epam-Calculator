<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/sum.js"></script>
</head>
<body>
    <div class="wrapper">
        <h6>Adding numbers is hard!</h6>
        <div class="content">
            <section class="all-added-nums-sum">
                <div id="added-nums-container" class="added-nums-container"></div>
                <div id="sum" class="result">0.00</div>
            </section>
            <aside class="new-num-part">
                <input required id="new-num" class="new-num" type="number" name="num" step=".01" placeholder="0.00">
                <button id="add-btn" class="add-btn">Add number</button>
            </aside>
        </div>
    </div>
</body>
</html>
